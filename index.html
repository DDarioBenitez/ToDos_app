<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Tareas</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./modal.css">
</head>

<body>
  <div class="container">
    <h1>Lista de Tareas</h1>

    <form id="tareaForm">
      <input type="text" id="nuevaTarea" placeholder="Buscar tarea..." required>
      <button type="submit">Agregar</button>
    </form>

    <ul id="listaTareas"></ul>
  </div>
  <!-- aca hice el filtro -->
  <div class="filtros">
    <div>
      <h4>Filtros</h4>
      <h5><span>diseño</span></h5>
      <button class="btnDesarrollo" id="desarrollo"></button><span> desarrollo</span><br>
      <button class="btnResearch" id="research"></button><span> research</span><br>
      <button class="btnDocumentaciones" id="documentaciones"></button><span> documentaciones</span><br><br>
      <h5><span>Prioridad</span></h5>
      <button class="btnHigh" id="high"></button><span> high</span><br>
      <button class="btnMedium" id="medium"></button><span> medium</span><br>
      <button class="btnLow" id="low"></button><span> low</span>
    </div>
  </div>

  <!-- Modales -->

  <div class="modal-conteiner">
    <h3>Crear nueva tarea</h3>
    <p>Rellena los detalles de tu nueva tarea</p>
    <label for="inputTaskName">Titulo</label>
    <input type="text" placeholder="Nombre de la tarea">
    <label for="dueDate">Fecha de vencimiento</label>
    <input type="date" id="dueDate" name="dueDate">
    <label for="dueTime">Hora límite</label>
    <input type="time" name="horaVencimiento" id="dueTime" value="14:30">
    <label for="descriptionTask">Descripcion</label>
    <textarea name="descriptionTask" id="descriptionTask"></textarea>
    <label for="categoriesTask">Selecciona una categoría:</label>
    <select id="categoriesTask" name="categorias">
      <option value="" disabled selected>-- Seleccione --</option>
      <option value="diseno">Diseño</option>
      <option value="desarrollo">Desarrollo</option>
      <option value="revision">Revisión</option>
      <option value="documentacion">Documentación</option>
    </select>

    <label for="priorityTask">Selecciona la prioridad:</label>
    <select id="priorityTask" name="priorityTask">
      <option value="" disabled selected>-- Seleccione prioridad --</option>
      <option value="high">Alta prioridad</option>
      <option value="media">Media prioridad</option>
      <option value="low">Baja prioridad</option>
    </select>


  </div>


  <script src="script.js"></script>
</body>

</html>
