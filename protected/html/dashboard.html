<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lista de Tareas</title>
        <link rel="stylesheet" href="/assets/css/style.css" />
        <link rel="stylesheet" href="/assets/css/filtros.css" />
        <link rel="stylesheet" href="/assets/css/modal.css" />
        <link rel="stylesheet" href="/assets/css/barra_busqueda.css" />
    </head>

    <body>
        <!-- <header class="barra">
            <form action="/search" method="get">
                <input type="text" name="query" placeholder="Search tasks..." />
            </form>
            <button type="button" class="new-task-button">+ New Task</button>
        </header> -->
        <main id="dashboard-main">
            <!-- aca hice el filtro -->
            <div class="filtros">
                <div class="filtros-container">
                    <h3 class="filtros-title">Filtros</h3>
                    <h4>Categorias</h4>
                    <ul class="filtros-lista">
                        <li class="li-filtros">
                            <input type="checkbox" id="pendiente-inp" name="pendiente" value="pendiente" />
                            <label for="pendiente-inp">Pendientes</label>
                        </li>
                        <li class="li-filtros">
                            <input type="checkbox" id="progreso-inp" name="progreso" value="progreso" />
                            <label for="progreso-inp">En progreso</label>
                        </li>
                        <li class="li-filtros">
                            <input type="checkbox" id="completada-inp" name="completada" value="completada" />
                            <label for="completada-inp">Completadas</label>
                        </li>
                    </ul>
                    <h4><span>Prioridad</span></h4>

                    <ul class="prioridades-lista">
                        <li class="li-prioridades">
                            <input type="checkbox" id="high-inp" name="high" value="high" />
                            <label for="high-inp">Alta</label>
                        </li>
                        <li class="li-prioridades">
                            <input type="checkbox" id="medium-inp" name="medium" value="researchmedium" />
                            <label for="research-inp">Media</label>
                        </li>
                        <li class="li-prioridades">
                            <input type="checkbox" id="low-inp" name="low" value="low" />
                            <label for="documentaciones-inp">Baja</label>
                        </li>
                    </ul>
                </div>
                <div class="btnLimpiar-container">
                    <button class="btnLimpiar"><h4>Limpiar filtros</h4></button>
                </div>
            </div>
            <div class="tareas">
                <div class="barra">
                    <form action="/search" method="get">
                        <input type="text" name="query" placeholder="Search tasks..." />
                    </form>
                    <button type="button" class="new-task-button">+ New Task</button>
                </div>
            </div>
            <!-- Modales -->
            <div class="background-modal">
                <div class="modal-container">
                    <div class="hearder-container">
                        <h3>Crear nueva tarea</h3>
                        <p>Rellena los detalles de tu nueva tarea</p>
                        <span>&times;</span>
                    </div>

                    <div>
                        <label class="modalLabels" for="inputTaskName">Titulo</label>
                        <input class="nameTaskInput" type="text" placeholder="Nombre de la tarea" />
                    </div>

                    <div class="limit-container">
                        <div>
                            <label class="modalLabels" for="dueDate">Fecha de vencimiento</label>
                            <input type="date" id="dueDate" name="dueDate" />
                        </div>
                        <div>
                            <label class="modalLabels" for="dueTime">Hora límite</label>
                            <input type="time" name="horaVencimiento" id="dueTime" value="14:30" />
                        </div>
                    </div>

                    <div class="description-container">
                        <label class="modalLabels" for="descriptionTask">Descripcion</label>
                        <textarea name="descriptionTask" id="descriptionTask"></textarea>
                    </div>
                    <div class="optionsTaks-container">
                        <div>
                            <label class="modalLabels" for="categoriesTask">Selecciona una categoría:</label>
                            <select id="categoriesTask" name="categorias">
                                <option value="" disabled selected>-- Seleccione --</option>
                                <option value="diseno">Diseño</option>
                                <option value="desarrollo">Desarrollo</option>
                                <option value="revision">Revisión</option>
                                <option value="documentacion">Documentación</option>
                            </select>
                        </div>
                        <div>
                            <label class="modalLabels" for="priorityTask">Selecciona la prioridad:</label>
                            <select id="priorityTask" name="priorityTask">
                                <option value="" disabled selected>-- Seleccione prioridad --</option>
                                <div>
                                    <option value="high">Alta prioridad</option>
                                </div>

                                <option value="media">Media prioridad</option>
                                <option value="low">Baja prioridad</option>
                            </select>
                        </div>
                    </div>
                    <div class="container-buttons">
                        <button class="negativeButton">Cancelar</button>
                        <button class="positiveButton">Crear Tarea</button>
                    </div>
                </div>
            </div>

            <script src="script.js"></script>
        </main>
    </body>
</html>
