<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lista de Tareas</title>
        <link rel="stylesheet" href="/assets/css/style.css" />
        <link rel="stylesheet" href="/assets/css/filtros.css" />
    </head>
    <body>
        <main id="dashboard-main">

            
            <div class="container">
                <h1>Lista de Tareas</h1>
                
                <form id="tareaForm">
                    <input type="text" id="nuevaTarea" placeholder="Nueva tarea..." required />
                    <button type="submit">Agregar</button>
                </form>
                
                <ul id="listaTareas"></ul>
            </div>
            <!-- aca hice el filtro -->
            <div class="filtros">
                <div class="filtros-container">
                    <h4>Filtros</h4>
                    <ul class="filtros-lista">

                        <li class="li-filtros">
                            <input type="checkbox" id="desarrollo-inp" name="desarrollo" value="desarrollo" />
                            <label for="desarrollo-inp">desarrollo</label>
                        </li>
                        <li class="li-filtros">
                            <input type="checkbox" id="research-inp" name="research" value="research" />
                            <label for="research-inp">research</label>
                        </li>
                        <li class="li-filtros">
                            <input type="checkbox" id="documentaciones-inp" name="documentaciones" value="documentaciones" />
                            <label for="documentaciones-inp">documentaciones</label>
                        </li>
                        
                    </ul>
                    <h4><span>Prioridad</span></h4>

                    <ul class="prioridades-lista">
                    <li class="li-prioridades">
                        <input type="checkbox" id="high-inp" name="high" value="high" />
                        <label for="high-inp">Alta</label>
                    </li>
                    <li class="li-prioridades">
                        <input type="checkbox" id="medium-inp" name="medium" value="researchmedium" />
                        <label for="research-inp">Media</label>
                    </li>
                    <li class="li-prioridades">
                        <input type="checkbox" id="low-inp" name="low" value="low" />
                        <label for="documentaciones-inp">Baja</label>
                    </li>

                    </ul>
                </div>
            </div>
            <script src="script.js"></script>
        </main>
        </body>
        </html>
