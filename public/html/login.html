<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ToDos-app | Iniciar Sesión</title>
        <link rel="stylesheet" href="../../assets/css/style.css" />
    </head>
    <body class="auth-page">
        <div class="auth-container">
            <div class="auth-card">
                <h1 class="logo">ToDos<span>-app</span></h1>
                <h2>Bienvenido de vuelta</h2>
                <p class="auth-subtitle">Ingresa tus credenciales para acceder a tu cuenta</p>

                <form id="loginForm" class="auth-form">
                    <div class="form-group">
                        <label for="email">Correo electrónico</label>
                        <input type="email" id="email" name="email" placeholder="tu.correo@ejemplo.com" required />
                    </div>

                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" required />
                        <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                    </div>

                    <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                </form>

                <p class="auth-footer">¿No tienes una cuenta? <a href="register.html">Regístrate</a></p>
            </div>
        </div>

        <script src="C:\xampp\htdocs\tareas-simples\js\script.js"></script>
    </body>
</html>
