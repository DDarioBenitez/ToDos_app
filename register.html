<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDos-app | Registro</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body class="auth-page">
    <div class="auth-container">
      <div class="auth-card">
        <h1 class="logo">ToDos<span>-app</span></h1>
        <h2>Crea tu cuenta</h2>
        <p class="auth-subtitle">Comienza a organizar tus tareas hoy mismo</p>

        <form id="registerForm" class="auth-form">
          <div class="form-group">
            <label for="name">Nombre completo</label>
            <input type="text" id="name" name="name" required />
          </div>

          <div class="form-group">
            <label for="email">Correo electrónico</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="tu.correo@ejemplo.com"
              required
            />
          </div>

          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required />
          </div>

          <div class="form-group">
            <label for="confirmPassword">Confirmar contraseña</label>
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              required
            />
          </div>

          <button type="submit" class="btn btn-primary">Registrarse</button>
        </form>

        <p class="auth-footer">
          ¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a>
        </p>
      </div>
    </div>

    <script src="C:\xampp\htdocs\tareas-simples\js\script.js"></script>
  </body>
</html>
